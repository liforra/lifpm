name: Build and Release Executable

on:
  push:
    tags:
      - "v*.*.*"  # Runs only when you push a version tag (e.g., v1.0.0)
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Nuitka
        run: pip install nuitka

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y gcc g++

      - name: Build Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          nuitka --standalone --onefile --disable-console main.py
          ren main.exe main-windows.exe

      - name: Build Executable (Linux)
        if: runner.os == 'Linux'
        run: |
          nuitka --standalone --onefile main.py
          mv main.bin main-linux

      - name: Upload Executables as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-executables
          path: |
            main-windows.exe
            main-linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')  # Only run on tag pushes
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "ðŸš€ Automatically generated release for ${{ github.ref_name }}."
          files: |
            main-windows.exe
            main-linux
